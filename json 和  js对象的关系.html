<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Latest compiled and minified JS -->
    <script>
        let obj = {
                name: 'zhangsan',
                age: 18
            } //对象格式
        let json = "{name: 'zhangsan',age: 18}" //json格式

        // --------------------------------------------------------------------------
        // json 和 js对象的转换
        let a = JSON.parse('{"name": "zhangsan","age": "18"}');
        console.log(a);

        //  js对象 转换为 json 格式
        let b = JSON.stringify({
            name: 'zhangsan',
            age: 18
        })
        console.log(b);
    </script>

</body>

</html>
