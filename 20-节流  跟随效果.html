<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        img {
            position: absolute;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <img src="../../练习实例/0.jpg" alt="">
    <script>
        let img = document.querySelector('img');
        let timer = null;
        document.addEventListener('mousemove', function(e) {
            if (timer) return;
            timer = setTimeout(function() {
                let x = e.pageX;
                let y = e.pageY;
                img.style.left = x + 'px';
                img.style.top = y + 'px';
                console.log(1);
                timer = null;
            }, 160)

        })
    </script>
</body>

</html>
